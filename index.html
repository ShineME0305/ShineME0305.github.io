<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF预览</title>
    <script src="https://static.yipintemian.com/pdf/pdf.min.js"></script>
    <script src="https://static.yipintemian.com/pdf/pdf.worker.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding: 10px;
      }

      #pdfViewer canvas {
        width: 100%;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <div id="search"></div>
    <div id="pdfViewer"></div>

    <script>
      const search = document.getElementById("search");
      const viewer = document.getElementById("pdfViewer");

      const pdfUrl = window.location.search.slice(8);
      console.log("pdfUrl", pdfUrl);

      (function () {
        setTimeout(() => {
          search.innerText = "search === 999999999 " + pdfUrl;
          if (!pdfUrl) {
            console.error("Please enter a URL.");
            return;
          }

          // 移除之前的canvas
          while (viewer.firstChild) {
            viewer.removeChild(viewer.firstChild);
          }

          pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              pdf.getPage(pageNum).then(function (page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                viewer.appendChild(canvas);

                const renderContext = {
                  canvasContext: context,
                  viewport: viewport,
                };
                page.render(renderContext);
              });
            }
          });
        }, 1500);
      })();
    </script>
  </body>
</html>
