<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>查看体检报告</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        padding-bottom: 12px;
        background-color: #f5f5f5;
      }

      #loading {
        display: none;
      }

      #pdfViewer canvas {
        width: 100%;
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <div id="loading">loading...</div>
    <div id="pdfViewer"></div>

    <script src="./pdf.min.js"></script>
    <script src="./pdf.worker.min.js"></script>
    <script>
      (async function () {
        const loading = document.getElementById("loading");
        const pdfViewer = document.getElementById("pdfViewer");
        const { search } = window.location;
        loading.style.display = "block";

        if (!["https", "pdfUrl"].every((v) => search.includes(v))) {
          loading.innerHTML = "无法加载 PDF，请检查链接是否有效";
          throw new Error("PDF 加载失败");
        }

        while (pdfViewer.firstChild) {
          pdfViewer.removeChild(pdfViewer.firstChild);
        }

        const scale = 1.5;
        const pdfUrl = search.slice(8);
        const pdfTask = await pdfjsLib.getDocument(pdfUrl).promise;
        for (let pageNum = 1; pageNum <= pdfTask.numPages; pageNum++) {
          const page = await pdfTask.getPage(pageNum);
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          pdfViewer.appendChild(canvas);

          const renderContext = {
            canvasContext: context,
            viewport: viewport,
          };
          page.render(renderContext);
        }

        loading.style.display = "none";
      })();
    </script>
  </body>
</html>
